@if (team()) {

<div class="title-bar">
  <h1>{{title()}}</h1>
</div>

<div class="content">
  <div class="total-box">
    <div class="total-value">
      {{ team().total }}
    </div>
    <p>Players</p>
  </div>
  <div class="stats-container">
    <div class="status-row">
      <img src="plyr-keeper.svg" alt="wicket keeper" />

    </div>
    <div class="status-row">
      <img src="ball.svg" alt="bowler" />
      <span>{{ team().bowlers }}</span>
    </div>
    <div class="status-row">
      <img src="all-rounder.svg" alt="all rounder" />
      <span>{{ team().allRounders }}</span>

  </div>
</div>

    {{ team().errorMsgLessPlayers }}
